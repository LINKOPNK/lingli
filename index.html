<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>保护环境与动物</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 30px;
        }
        header h1 {
            font-size: 36px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            background-color: white;
            width: 250px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            color: #00796b;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #666;
        }
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>保护环境，保护动物</h1>
        <p>让我们一起行动，创造更美好的未来</p>
    </header>

    <section>
        <div class="card">
            <img src="https://via.placeholder.com/250x150.png?text=保护+环境" alt="保护环境">
            <div class="card-content">
                <h3>保护环境</h3>
                <p>减少污染，保护自然资源，为未来的地球尽一份力。</p>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150.png?text=保护+动物" alt="保护动物">
            <div class="card-content">
                <h3>保护动物</h3>
                <p>停止非法猎杀，保护濒危物种，让地球充满生命。</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 保护地球与动物. All Rights Reserved.</p>
    </footer>
</body>
</html>
